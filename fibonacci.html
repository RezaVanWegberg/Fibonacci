<!DOCTYPE html>
<html>

<body>

    <h2>Fibonacci reeks</h2>

    <p id="reeks"></p>

    <script>
        var hoeveel = prompt("hoeveel keer (vul hier een nummer in)")




        function FibonacciBerekenen(aantal) {
            let text = "";
            var a = 0
            var b = 1
            var c = 0
            for (let i = 0; i < aantal; i++) {
                text += "The number is " + a + "<br>";
                a = b
                b = c
                c = a += b

            }
            return text
        }

        document.write(FibonacciBerekenen(hoeveel));
    </script>

</body>

</html>
